# Mutalyze Configuration File
# Customize settings for your analysis needs

[general]
# Application name and version
app_name = Mutalyze
version = 1.0.0

[paths]
# Directory paths (relative to project root)
pdb_cache_dir = data/pdb_cache
mutation_cache_dir = data/mutation_cache
rotamer_library = data/rotamer_library.json
output_dir = output

[performance]
# Parallel processing settings
default_workers = 4
max_workers = 8
use_threads = false
batch_size = 10
enable_cache = true

[energy]
# Energy calculation settings
forcefield = amber14-all.xml
implicit_solvent = implicit/gbn2.xml
water_model = amber14/tip3p.xml
temperature = 300  # Kelvin
minimization_max_iterations = 1000
minimization_tolerance = 10.0

[gbsa]
# Generalized Born settings
nonbonded_method = NoCutoff
constraints = HBonds
implicit_solvent_model = OBC2

[md]
# Molecular dynamics settings
pressure = 1.0  # atmospheres
friction = 1.0  # per picosecond
timestep = 2.0  # femtoseconds
equilibration_steps = 5000
production_time = 1.0  # nanoseconds
nonbonded_cutoff = 10.0  # angstroms

[conservation]
# Conservation analysis settings
blast_db = nr
blast_evalue_threshold = 1e-5
blast_max_hits = 100
mafft_algorithm = auto

[interface]
# Interface and binding site detection
contact_threshold = 6.0  # angstroms
ligand_proximity_threshold = 5.0  # angstroms

[analysis]
# Î”Î”G interpretation thresholds (kcal/mol)
highly_stabilizing_threshold = -2.0
moderately_stabilizing_threshold = -1.0
neutral_lower = -1.0
neutral_upper = 1.0
moderately_destabilizing_threshold = 1.0
highly_destabilizing_threshold = 2.0
hotspot_threshold = 2.0

[visualization]
# Visualization settings
default_width = 800
default_height = 600
default_style = cartoon
plot_dpi = 300
color_scheme = spectrum

[streamlit]
# Streamlit-specific settings
page_title = Mutalyze
page_icon = ðŸ§¬
layout = wide
initial_sidebar_state = expanded

[logging]
# Logging configuration
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
