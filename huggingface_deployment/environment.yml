name: mutalyze
channels:
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.10
  
  # Molecular Dynamics (CRITICAL - requires conda)
  - openmm>=8.0.0
  
  # Scientific Computing
  - numpy>=1.24.0
  - scipy>=1.10.0
  - pandas>=2.0.0
  
  # Machine Learning
  - scikit-learn>=1.3.0
  
  # Bioinformatics
  - biopython>=1.81
  
  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  
  # Pip packages (not available via conda or better from pip)
  - pip
  - pip:
    # Web Framework
    - streamlit>=1.28.0
    
    # 3D Molecular Visualization
    - py3Dmol>=2.0.0
    - stmol>=0.0.9
    
    # Additional Utilities
    - tqdm>=4.65.0
    - requests>=2.31.0
    
    # Streamlit components
    - streamlit-option-menu>=0.3.6
